<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Volunteer Form</title>
</head>

<body>
    <h1>Volunteer Form</h1>
    <form method="POST" autocomplete="on" action="http://kriedan@bloomingdale.sat.iit.edu/kriedan/formdemoscript.php" enctype="multipart/form-data">
        <fieldset>
            <h3>My Info</h3>
            <div>
                <label>First Name: <input type="text" name="text_field" placeholder="first name"></label>
            </div>
            <div>
                <label>Last Name: <input type="text" name="text_field" placeholder="last name"></label>
            </div>
            <div>
                <label>Phone Number: <input type="text" phone="text_field" placeholder="phone number"></label>
            </div>
            <div>
                <label>Email Address: <input type="text" email="text_field" placeholder="email address"></label>
            </div>
        </fieldset>
        <div>
            <label>Gender: <input type="radio" name="radio_field" value="m"> <input type="radio" name="radio_field" value="f"></label>

</body>

</html>
